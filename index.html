<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Master Dashboard Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2><i class="fas fa-user-lock"></i> SECURE ACCESS</h2>
            <p>Masukkan ID & Password QC</p>
            <input type="text" id="userid" placeholder="ID Pengguna" autocomplete="off">
            <input type="password" id="password" placeholder="Kata Sandi">
            <button onclick="attemptLogin()">MASUK SYSTEM</button>
            <p id="loginError" class="error-msg"></p>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="brand">
            <i class="fas fa-fire"></i> FRYER QC
            <i class="fas fa-times close-btn" onclick="toggleMenu()"></i>
        </div>
        <div class="menu-item active" onclick="switchTab('live')"><i class="fas fa-chart-line"></i> Monitoring</div>
        <div class="menu-item" onclick="downloadReport()"><i class="fas fa-file-excel"></i> Unduh Laporan</div>
        <div class="menu-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Keluar</div>
        
        <div class="server-status">
            <span class="dot"></span> Connected
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <i class="fas fa-bars mobile-menu-btn" onclick="toggleMenu()"></i>
                <h2>MONITORING</h2>
            </div>
            
            <div class="header-right">
                <input type="date" id="datePicker" class="date-picker">
                <div id="clock" class="clock">00:00:00</div>
            </div>
        </div>

        <div class="dashboard-grid">
            
            <div class="card main-card">
                <h3>SUHU AKTUAL</h3>
                <div class="gauge-wrapper">
                    <div id="tempValue" class="digital-temp">--.-</div>
                    <span class="unit">째C</span>
                </div>
                <div id="statusBadge" class="badge badge-loading">MENUNGGU DATA...</div>
            </div>

            <div class="card chart-card">
                <h3>RIWAYAT SUHU (Sesuai Tanggal)</h3>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <div class="card stats-card">
                <h3>STATISTIK HARIAN</h3>
                <div class="stat-row">
                    <span>Maksimum:</span> <span id="maxTemp" class="val">--째</span>
                </div>
                <div class="stat-row">
                    <span>Minimum:</span> <span id="minTemp" class="val">--째</span>
                </div>
                <div class="stat-row">
                    <span>Rata-rata:</span> <span id="avgTemp" class="val">--째</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
</body>
</html>
